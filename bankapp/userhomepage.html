<html>

<head>
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="jumbotron">
                    <h3>Deposit</h3>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="uname" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                        else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Amount</label>
                        <input type="text" class="form-control" id="amt">
                    </div>
                    <h2 id="deposit_id"></h2>

                    <button type="button" class="btn btn-primary" onclick="Bank.deposit()">Deposit</button>

                </div>
            </div>

            <div class="col-6">
                <div class="jumbotron">
                    <h3>Withdraw</h3>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="uname" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                    else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Amount</label>
                        <input type="Text" class="form-control" id="amt1">
                    </div>

                    <h2 id="deposit_id"></h2>
                    <button type="button" class="btn btn-primary" onclick="Bank.withdraw()">Withdraw</button>

                </div>
            </div>

        </div>




    </div>
    <script src="bank.js"></script>
